events {
    worker_connections 1024;
}

http {
    upstream dashboard {
        server localhost:3000;
    }

    upstream metrics {
        server localhost:2112;
    }

    upstream sqs {
        server localhost:3001;
    }

    server {
        listen PORT_PLACEHOLDER;
        server_name _;

        # Prometheus metrics
        location /metrics {
            proxy_pass http://metrics;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Dashboard specific POST endpoints
        location ~ ^/queues(/.*)?$ {
            proxy_pass http://dashboard;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # SQS API endpoints (all other requests)
        location / {
            # Check if it's a dashboard GET request to root
            if ($request_method = GET) {
                proxy_pass http://dashboard;
            }
            # All other requests (including POST to root) go to SQS
            proxy_pass http://sqs;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}